<ion-content>
  <div class="container">
    <div class="conteudo">

      <!-- cards marcadores -->
      <div class="row">
        <div class="col-6 conteudo-box">
          <mat-card class="conteudo-box-quadrado verde">
            <mat-card-title class="conteudo-box-quadrado-numero">8</mat-card-title>
            <mat-card-subtitle class="conteudo-box-quadrado-title">Incidentes</mat-card-subtitle>
          </mat-card>
        </div>
        <div class="col-6 conteudo-box">
          <mat-card class="conteudo-box-quadrado vermelho">
            <mat-card-title class="conteudo-box-quadrado-numero">8</mat-card-title>
            <mat-card-subtitle class="conteudo-box-quadrado-title">Incidentes</mat-card-subtitle>
          </mat-card>
        </div>
      </div>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef> Weight </th>
          <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef> Symbol </th>
          <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>
        
        <!-- Symbol Column -->
        <ng-container matColumnDef="teste">
          <th mat-header-cell *matHeaderCellDef> Teste </th>
          <td mat-cell *matCellDef="let element"> {{element.teste}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

    </div>
  </div>
</ion-content>
