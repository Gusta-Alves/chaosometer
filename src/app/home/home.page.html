<ion-content>
  <div class="container">
    <div class="conteudo">

      <!-- cards marcadores -->
      <div class="row">
        <div class="col-6 conteudo-box">
          <mat-card class="conteudo-box-quadrado verde">
            <mat-card-title class="conteudo-box-quadrado-numero">8</mat-card-title>
            <mat-card-subtitle class="conteudo-box-quadrado-title">Incidentes</mat-card-subtitle>
          </mat-card>
        </div>
        <div class="col-6 conteudo-box">
          <mat-card class="conteudo-box-quadrado vermelho">
            <mat-card-title class="conteudo-box-quadrado-numero">2</mat-card-title>
            <mat-card-subtitle class="conteudo-box-quadrado-title">Encerrados</mat-card-subtitle>
          </mat-card>
        </div>
      </div>

      <h2 class="conteudo-titulo">Lista de Incidentes</h2>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Data Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> Info </th>
          <td mat-cell *matCellDef="let element">
            <mat-icon color="primary" aria-hidden="false">info</mat-icon>  
            
          </td>
        </ng-container>

        <!-- Tipo Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Data </th>
          <td mat-cell *matCellDef="let element"> 
            12/04/21
          </td>
        </ng-container>

        <!-- Info Column -->
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef> Tipo </th>
          <td mat-cell *matCellDef="let element">
            Acidente
          </td>
        </ng-container>

        <!-- Editar Column -->
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef> Editar </th>
          <td mat-cell *matCellDef="let element">
            <mat-icon color="primary" aria-hidden="false">edit</mat-icon>
          </td>
        </ng-container>

        <!-- Excluir Column -->
        <ng-container matColumnDef="teste">
          <th mat-header-cell *matHeaderCellDef> Excluir </th>
          <td mat-cell *matCellDef="let element">
            <mat-icon color="warn" aria-hidden="false">delete_forever</mat-icon>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" color="primary">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
